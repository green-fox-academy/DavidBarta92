<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit page</title>
</head>
<body>
<form th:action="@{'/todo/edit' + ${todo.id}}" th:method="post" th:object="${todo}">
    <label for="title">Title</label>
    <input id="title" type="text" th:field="${todo.title}" th:value="${todo.title}"><br>
    <label for="done">Is it done?</label>
    <input type="checkbox" id="done" name="done" th:checked="${todo.done}" th:value="${todo.done}"><br>
    <label for="urgent">Is it urgent?</label>
    <input type="checkbox" id="urgent" name="urgent" th:checked="${todo.done}" th:value="${todo.urgent}"><br>
    <button type="submit">ADD</button>
</form>
<a href="/todo/list" class="backbutton">Cancel</a>
</body>
</html>

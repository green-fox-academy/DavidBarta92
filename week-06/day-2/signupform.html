
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

    <title>Login Form</title>
</head>

<body>
    <main>
      <div>
        <form action="/" method="post">
            <h2>Sign up</h2>
            <input type="text" name="username" id="username" class="textbox" required autofocus placeholder="Username">
            <input type="email" name="email" id="email"  class="textbox" required autofocus placeholder="Username">
            <input type="password" name="password" id="password" class="textbox" required pattern="[0-9a-zA-z]{8,12}"
                title="Enter a password consisting of 8-12 digits or letters" placeholder="Password">
            <input type="password" name="password" id="password" class="textbox" required pattern="[0-9a-zA-z]{8,12}"
                title="Enter a password consisting of 8-12 digits or letters" placeholder="Retype password">
            <input type="submit" value="SIGN ME UP" id="login">
        </form>
      </div>
      <div>
        <button type="button" id="or">OR</button><br>
      </div>
      <div>
        <button type="button" id="facebook" class="social">Log in with facebook</button><br>
        <button type="button" id="twitter" class="social">Log in with Twitter</button><br>
        <button type="button" id="google" class="social">Log in with Google</button>
      </div>
    </main>
</body>
</html>

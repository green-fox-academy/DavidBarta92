<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <title>Title</title>
</head>
<body>
<header>
    <div id="titlecont"><h1>My Shop</h1></div>
    <div><a href="/only-available" class="Button">ONLY AVAILABLE</a><a href="/cheapest-first" class="Button">CHEAPEST FIRST</a><a href="/contains-nike" class="Button">CONTAINS NIKE</a><a href="/only-available" class="Button">AVERAGE STOCK</a><a href="/only-available" class="Button">MOST EXPENSIVE AVAILABLE</a></div>
</header>
<table>
    <thead>
    <td>Name</td>
    <td>Description</td>
    <td>Price</td>
    <td>Quantity</td>
    </thead>
    <tr th:each="item : ${Store}">
        <td th:text="${item.getName()}"></td>
        <td th:text="${item.getDescription()}"></td>
        <td th:text="${item.getPrice()}"></td>
        <td th:text="${item.getQuantity()}"></td>
    </tr>
</table>
</body>
</html>
